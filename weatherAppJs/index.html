<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="Images/search.256x256.png"</button>
        </div>
    
    <div class="weather">
        <img src="Images/cloud-with-rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
<h2 class="city">New York</h2>
<div class="details">
    <div class="col">
        <img src="Images/humidOG.png" width="100px">
        <div>
            <p class="humidity">
                50%
            </p>
            <p>Humidity</p>

        </div>
    </div>

    <div class="col">
        <img src="Images/vecteezy_hand-drawn-doodle-wind-blow-clip-art_22185803.png" width="100px">
        <div>
            <p class="wind">
                15km/h
            </p>
            <p>Wind Speed</p>
            
        </div>
    </div>
</div>
    </div>
    </div>
    <script>
        const btn = document.querySelector('.search button');
        const city = document.querySelector('.search input');
        const apiKey = "35c03004d9f3b2ef82b4c811fb7568e9";
        const wi = document.querySelector('.weather-icon');
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
async function checkWeather(city ="New York"){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`) ;
    var data = await response.json();
    console.log(data);
    document.querySelector('.city').innerHTML= data.name;
    document.querySelector('.temp').innerHTML= Math.round(data.main.temp) + "°c";
    document.querySelector('.humidity').innerHTML=data.main.humidity+" %";
    document.querySelector('.wind').innerHTML= data.wind.speed + " km/H";
if(data.weather[0].main == 'Clouds'){
wi.src = "Images/sun-behind-cloud.256x256.png" ;

}
else if(data.weather[0].main == 'Clear'){
    wi.src = "Images/sunog.png";
}
else if(data.weather[0].main == 'Rain'){
    wi.src = "Images/white-sun-behind-cloud-with-rain.256x256.png";
}
else if(data.weather[0].main == "Drizzle"){
wi.src = "Images/cloud-with-rain.png";
}
else if(data.weather[0].main == 'Mist'){
    wi.src = "Images/mis.jpg";
}
}

btn.addEventListener('click',function(){
checkWeather(city.value);
})
checkWeather();   
    </script>
</body>
</html>
